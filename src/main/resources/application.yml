spring:
  application:
    name: crm-migration
  
  # Profile 설정 (기본값: local)
  # 실행 시: --spring.profiles.active=local|dev|prod
  profiles:
    active: local

  # MyBatis 설정 (공통)
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.kt.yaap.mig_batch.model
    configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 1000
      default-statement-timeout: 30

  # Batch 설정 (공통)
  batch:
    job:
      enabled: false
      names: migrationJob
    jdbc:
      initialize-schema: always
      table-prefix: BATCH_

# 로깅 설정 (기본 - 운영 수준)
logging:
  level:
    root: INFO
    com.kt.yaap.mig_batch: INFO
    com.kt.yaap.mig_batch.config: INFO
    com.kt.yaap.mig_batch.batch: INFO
    org.springframework.batch: INFO
    com.kt.yaap.mig_batch.mapper: WARN
    org.mybatis: WARN
    org.apache.ibatis: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"

# 배치 실행 설정 (공통)
migration:
  chunk-size: 1000
  config-table: migration_config
  schema-name: public

# SafeDB 설정 (공통)
safedb:
  enabled: true
  config-file: classpath:safedb.properties

